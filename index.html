<!DOCTYPE html>
<html lang="ar" dir="rtl" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Manara Ops | Future of AI Automation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&family=Readex+Pro:wght@200;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Readex Pro', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              brand: {
                cyan: '#0ea5e9',
                blue: '#2563eb',
                purple: '#7c3aed',
                deep: '#020617',
              },
            },
          },
        },
      };
    </script>
    <style>
      :root {
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(255, 255, 255, 0.4);
        --accent: #2563eb;
      }
      .dark {
        --glass-bg: rgba(15, 23, 42, 0.3);
        --glass-border: rgba(255, 255, 255, 0.05);
      }

      html { scroll-behavior: smooth; }
      body {
        font-family: 'Readex Pro', sans-serif;
        background-color: #fcfcfd;
        color: #0f172a;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .dark body { background-color: #020617; color: #f8fafc; }

      /* Mesh Gradient Background */
      .mesh-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -1;
        background: radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.07) 0px, transparent 50%),
                    radial-gradient(at 100% 0%, rgba(124, 58, 237, 0.04) 0px, transparent 50%),
                    radial-gradient(at 50% 50%, rgba(14, 165, 233, 0.03) 0px, transparent 50%);
        filter: blur(100px);
      }
      .dark .mesh-bg {
        background: radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.12) 0px, transparent 50%),
                    radial-gradient(at 100% 100%, rgba(124, 58, 237, 0.08) 0px, transparent 50%);
      }

      /* Noise overlay */
      body::after {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.02;
        pointer-events: none;
        z-index: 9998;
      }

      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid var(--glass-border);
      }

      /* Chatwoot Placement - UPDATED TO RIGHT */
      .woot-widget-bubble {
        bottom: 30px !important;
        right: 30px !important;
        left: auto !important;
        z-index: 2147483647 !important;
        box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15) !important;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) !important;
      }
      .woot-widget-bubble:hover { transform: scale(1.1) rotate(5deg) !important; }

      @media (max-width: 640px) {
        .woot-widget-bubble { right: 20px !important; bottom: 20px !important; }
      }

      .bento-card {
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        position: relative;
        overflow: hidden;
      }
      .bento-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 30px 60px -15px rgba(37, 99, 235, 0.1);
      }
      .dark .bento-card:hover {
        box-shadow: 0 30px 60px -15px rgba(0,0,0,0.4);
      }

      /* Animated Spotlight Effect */
      .spotlight {
        position: absolute;
        width: 300px; height: 300px;
        background: radial-gradient(circle, rgba(37, 99, 235, 0.1) 0%, transparent 70%);
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.5s;
      }
      .bento-card:hover .spotlight { opacity: 1; }
    </style>
    <script type="importmap">

    </script>
  </head>

    <div class="mesh-bg"></div>

</html>
