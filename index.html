    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Readex Pro', sans-serif;
        transition: background-color 0.5s ease, color 0.5s ease;
        overflow-x: hidden;
      }
      .light body {
        background-color: #f8fafc;
        color: #0f172a;
      }
      .dark body {
        background-color: #030712;
        color: #f8fafc;
      }
      .dora-gradient {
        transition: background 0.5s ease;
      }
      .dark .dora-gradient {
        background: radial-gradient(circle at 50% -20%, rgba(59, 130, 246, 0.15), transparent 50%),
                    radial-gradient(circle at 0% 100%, rgba(139, 92, 246, 0.1), transparent 40%);
      }
      .light .dora-gradient {
        background: radial-gradient(circle at 50% -20%, rgba(59, 130, 246, 0.08), transparent 50%),
                    radial-gradient(circle at 100% 100%, rgba(139, 92, 246, 0.05), transparent 40%);
      }
      .glass {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        transition: background 0.3s ease, border 0.3s ease;
      }
      .dark .glass {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .light .glass {
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(15, 23, 42, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
      }
      .text-glow {
        transition: text-shadow 0.3s ease;
      }
      .dark .text-glow {
        text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
      }
      .border-glow {
        transition: box-shadow 0.3s ease;
      }
      .dark .border-glow {
        box-shadow: 0 0 20px rgba(6, 182, 212, 0.2);
      }
      .light .border-glow {
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      .dark ::-webkit-scrollbar-track { background: #030712; }
      .light ::-webkit-scrollbar-track { background: #f8fafc; }
      .dark ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      .light ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
